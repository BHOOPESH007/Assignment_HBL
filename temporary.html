<!DOCTYPE html>
  <html>
  <title> Table </title>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
	
	<div class="row">
	
      <div class="col s3 offset-s3">
	  <span class="flow-text">Customer Table</span>
		<table class="highlight">
        <thead>
          <tr>
              <th>Order  </th>
              <th>Count of customers</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>  1    </td>
            <td>{CountList_1:}</td>
            
          </tr>
          <tr>
            <td>  2   </td>
            <td>{CountList_2:}</td>
          </tr>
          <tr>
            <td>  3   </td>
            <td>{CountList_3:}</td>
            
          </tr>
		  <tr>
            <td>  4   </td>
            <td>{CountList_4:}</td>
            
          </tr>
		  <tr>
            <td>5+</td>
            <td>{CountList_5:}</td>
            
          </tr>
        </tbody>
      </table>
	  </div>
	  </div>
	  
	  <div class="container">
<h2>bar graph of orders</h2>
Single Order
<div class="w3-light-grey">
  <div class="w3-grey" style="height:24px;width:{first:}"> {first:} </div>
</div><br>
Double Order
<div class="w3-light-grey">
  <div class="w3-grey" style="height:24px;width:{second:}">{second:}</div>
</div><br>
Triple Order
<div class="w3-light-grey">
  <div class="w3-grey" style="height:24px;width:{third:}">{third:}</div>
</div><br>
quadruple Order
<div class="w3-light-grey">
  <div class="w3-grey" style="height:24px;width:{forth:}">{forth:}</div>
</div><br>
more then Quadruple Order
<div class="w3-light-grey">
  <div class="w3-grey" style="height:24px;width:{fifth:}">{fifth:}</div>
</div><br>

</div>

      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </html>
